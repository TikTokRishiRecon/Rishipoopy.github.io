<!DOCTYPE html>
<html lang="en">
<head>
    <title>FireBase Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            
            <input type="text" id="username" name="username" placeholder="username"/>
            <input type="text" id="email" name="email" placeholder="E-mail"/>
            <input type="password" id="password" name="password" value="Password"/>

            <input type="submit" id="sighUp" name="signup_submit" value="Sign up"/>
        </div>

        <div class="right">
            <span class="loginwith">Sign in with <br /> social network</span>

            <button class="social-signin facebook">Log in with Facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsNvUd9b6MoEuUvXf-XDMa0i8KtMZZQys",
      authDomain: "ultraviolet-c4635.firebaseapp.com",
      databaseURL: "https://ultraviolet-c4635-default-rtdb.firebaseio.com",
      projectId: "ultraviolet-c4635",
      storageBucket: "ultraviolet-c4635.appspot.com",
      messagingSenderId: "472347643162",
      appId: "1:472347643162:web:7890208d8481e74797b0a3",
      measurementId: "G-34NEBL9Y95"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const auth = getAuth();


    sighUp.addEventListener('click',(e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed up 
    const user = userCredential.user;

    set(ref(database, 'users/' + user.uid,{
        username: username,
        email: email,
    }))

    alert('user created!');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
    // ..
  });

    });
  </script>

</html>
